  <body>

    <div class="outer-container">
    <div class = "container">
        <div class="display-window">
            <p id = "result">0</p>
        </div>

        <div class="button-window">
            <div class="button-row" id = "button-row1">
                <p class="name-tag">By: Altaf Shaikh</p>
                <button class="button" id="button-equal" data-action="equal">=</button>
            </div>
            <div class="button-row" id = "button-row2">
                <button class="button" id="button-7" data-action="num">7</button>
                <button class="button" id="button-8" data-action="num">8</button>
                <button class="button" id="button-9" data-action="num">9</button>
                <button class="button operator" id="button-÷" data-action="divide">÷</button>

            </div>
            <div class="button-row" id = "button-row3">
                <button class="button" id="button-4" data-action="num">4</button>
                <button class="button" id="button-5" data-action="num">5</button>
                <button class="button" id="button-6" data-action="num">6</button>
                <button class="button operator" id="button-×" data-action="multiply">×</button>
            </div>
            <div class="button-row" id = "button-row4">
                <button class="button" id="button-1" data-action="num">1</button>
                <button class="button" id="button-2" data-action="num">2</button>
                <button class="button" id="button-3" data-action="num">3</button>
                <button class="button operator" id="button--" data-action="minus">-</button>
            </div>
            <div class="button-row" id = "button-row5">
                <button class="button" id="button-." data-action="point">.</button>
                <button class="button" id="button-0" data-action="num">0</button>
                <button class="button" id="button-AC" data-action="all-clear">AC</button>
                <button class="button operator" id="button-+" data-action="plus">+</button>
            </div>
        </div>
    </div>
    </div>


    <script type="text/javascript" src="index.js"></script>
